<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English homework</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body>
    <!--
        <header>
            English homework
    
        </header>

    -->
    <div class="wrapper">
        <div id="task">
            <div id="question">
                <h2 id="heading">
                    Drag the word into the box containing the correct translation!
    
                </h2>
    
            </div>
    
            <div class="ansver p1" id="ansver1"></div>
            <div class="ansver p2" id="ansver2"></div>
            <div class="ansver p3" id="ansver3"></div>
            <div class="ansver p4" id="ansver4"></div>
    
            <div class="ansver sensor p1" id="sensor1"></div>
            <div class="ansver sensor p2" id="sensor2"></div>
            <div class="ansver sensor p3" id="sensor3"></div>
            <div class="ansver sensor p4" id="sensor4"></div>
    
        </div>
        <footer>
            <button id="next" onclick="validate()">Next</button>
            
        </footer>

    </div>
</body>
</html>
